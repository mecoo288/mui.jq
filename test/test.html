	<script src="../build/lib/mui.jq.js"></script>
	<script>
		// document.getElementById("img").addEventListener("click", function(){

		// })
		// document.getElementById("img").addEventListener("mousedown", function(){
		// 	console.log(222)
		// })
		mui(function($){
			$.extend($.fn, {
				loadImg: function(){
					this.kfetch({
						before: function(){
							var $this = $(this),
								w =  $this.width(),
								h =  $this.height();
							$(this).addClass(w<60 || h<60 ? "img-loading smaller" : ( w < 110 || h < 110 ? "img-loading small" : "img-loading"  ));
						},
						success: function(){
							$(this).removeClass("img-loading")
							.css("background-image", "url("+$(this).attr("data-kimage")+")")
						},
						error: function(){
							$(this).removeClass("img-loading").addClass("img-err");
						}
					})
				}
			});
			$("[data-kimage]").loadImg();
		})
	</script>
